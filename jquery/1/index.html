<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
</head>
<body>
    
    <div id="test">
        <p>test</p>
        <input type="text">
    </div>

    <div>
        <p id="test2">
            Клик
        </p>
    </div>


    <div>
        <input type="text" id="test3">
        <button>submit</button>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
        
        $(function(){

            $("#test").find("input").wrap("<form action=''></form>");

            $("#test2").click(()=>{
                $("#test2").parent().css("background-color", "Red")
            });

            $("#test3").closest("div").append("<p>Форма</p>");


        })();
    
    </script>
</body>
</html>
