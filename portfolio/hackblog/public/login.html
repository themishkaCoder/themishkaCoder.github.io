<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    

    <article>
        <form action="" id="sendLoginForm">
            <div class="login">
                <input type="text" placeholder="Login" id="login">
                <input type="password" placeholder="Password" id="pass">
                <button type="submit" id="loginPage">Войти</button>
            </div>
        </form>
        
    </article>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="js/loginPage.js"></script>

    <script>
        $(function(){
            const socket = io.connect();

            var $sendLoginForm = $("#sendLoginForm");
            var $loginInput = $("#login");
            var $passInput = $("#pass");

            $sendLoginForm.submit((event) => {
                event.preventDefault();
                socket.emit("sendLoginForm", $loginInput.val(), $passInput.val());
                // $messInput.val("");
            });

            
        });
    </script>

</body>
</html>
